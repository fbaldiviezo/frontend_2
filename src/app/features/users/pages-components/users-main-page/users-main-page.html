<div class="w-full bg-white shadow-md rounded-lg p-4 text-gray-700 mb-20">
  <!-- Título arriba -->
  <h2 class="text-lg font-semibold mb-4">Gestión Usuarios :</h2>

  <!-- Controles en fila -->
  <div class="flex flex-wrap items-center justify-center gap-6">
    <!-- Filtro -->
    <div class="flex items-center gap-2">
      <label for="filtro" class="text-sm font-medium">Filtro:</label>
      <input
        type="text"
        id="filtro"
        placeholder="Buscar usuario..."
        class="input bg-white"
        #input
        (keyup)="query.set(input.value)"
      />
    </div>

    <!-- Tipo de Personal -->
    <div class="flex items-center gap-2">
      <label for="tipo" class="text-sm font-medium">Tipo Personal:</label>
      <select id="tipo" class="select w-40" (change)="onSelectChanges($event)">
        <option disabled selected>Seleccione</option>
        <option value="T">Todos</option>
        <option value="A">Administrativos</option>
        <option value="P">Publico</option>
      </select>
    </div>

    <!-- Estado -->
    <div class="flex items-center gap-4">
      <label class="flex items-center gap-1 text-sm">
        <input
          type="radio"
          name="estado"
          value="1"
          class="accent-blue-500"
          (change)="onRadioChanges($event)"
        />
        Activos
      </label>
      <label class="flex items-center gap-1 text-sm">
        <input
          type="radio"
          name="estado"
          value="0"
          class="accent-blue-500"
          (change)="onRadioChanges($event)"
        />
        Bajas
      </label>
      <label class="flex items-center gap-1 text-sm">
        <input
          type="radio"
          name="estado"
          value="2"
          class="accent-blue-500"
          checked="checked"
          (change)="onRadioChanges($event)"
        />
        Todos
      </label>
    </div>

    <!-- Botón de nuevo personal -->
    <div>
      <button
        type="button"
        class="btn btn-success text-white font-medium flex items-center gap-1"
        (click)="opneDialogPersonalRegister()"
      >
        <mat-icon fontSet="material-symbols-outlined">add</mat-icon>
        Nuevo Personal
      </button>
    </div>
  </div>
  <div class="items-center justify-center">
    <app-users-list-page [query]="query()" />
  </div>
</div>
