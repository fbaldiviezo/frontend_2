<div class="flex gap-5 items-center justify-center text-gray-700">
  @for(menu of user.menus(); track $index) {
  <div class="group relative">
    <button type="button" class="px-4 py-2 border-none cursor-pointer">
      {{ menu.nombre }}
    </button>

    <div
      class="absolute top-full left-0 p-2 bg-white shadow-lg invisible group-hover:visible transition duration-300 z-10"
    >
      <div class="flex flex-col gap-2">
        @for(proces of menu.procesos; track $index) {
        <a
          [routerLink]="proces.enlace"
          class="px-4 py-2 rounded whitespace-nowrap text-gray-700 hover:text-gray-600 transition-colors duration-200"
        >
          {{ proces.nombre }}
        </a>
        }
      </div>
    </div>
  </div>
  }
</div>
